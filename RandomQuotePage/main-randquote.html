<html>
<head>
  <!-- Plugin Imports -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Local Imports -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  <script type="text/javascript" src="script.js"></script>

  <title>Michael Sharp's Random Quote Generator</title>
</head>

<body>
  <div id="text" class="container">
    <p id="title">Michael Sharp's </br>Random Quote</br>Generator</p>
    <p id="body">These are some of my favorite quotes, from life and love and so on. </br>I hope you enjoy them!</p>
  </div>
  <div id="quote-machine" class="container">
    <a id="quote-btn" class="btn btn-default" href="">New Quote</a>
    <div id="quote-text" class="container">
      <span id="quote"></span>
    </br>
      <span id="author"></span>
    </div>
  </div>
</body>
</html>
